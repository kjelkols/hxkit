<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HXKit - Fuktig Luft Kalkulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        .input-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            height: fit-content;
        }

        .input-panel h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: auto;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .results-panel {
            background: #fff;
        }

        .results-panel h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.3);
        }

        .result-card h4 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .result-card .value {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .result-card .unit {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .detailed-results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .detailed-results table {
            width: 100%;
            border-collapse: collapse;
        }

        .detailed-results th,
        .detailed-results td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .detailed-results th {
            background: #e9ecef;
            font-weight: 600;
            color: #495057;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #cce7ff;
            color: #004499;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå°Ô∏è HXKit</h1>
            <p>Fuktig Luft Kalkulator</p>
        </div>

        <div class="main-content">
            <div class="input-panel">
                <h3>üìä Input Parametere</h3>
                
                <form id="airPropertiesForm">
                    <div class="form-group">
                        <label for="temperature">Temperatur (¬∞C):</label>
                        <input type="number" id="temperature" step="0.1" value="25.0" required>
                    </div>

                    <div class="form-group">
                        <label for="pressure">Trykk (Pa):</label>
                        <input type="number" id="pressure" step="100" value="101325" required>
                    </div>

                    <div class="form-group">
                        <label>Fuktighet Parameter:</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="rh" name="humidityType" value="relative_humidity" checked>
                                <label for="rh">Relativ fuktighet (%)</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="hr" name="humidityType" value="humidity_ratio">
                                <label for="hr">Fuktighetsforhold (kg/kg)</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="dp" name="humidityType" value="dew_point">
                                <label for="dp">Doggpunkt (¬∞C)</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="wb" name="humidityType" value="wet_bulb">
                                <label for="wb">V√•tkulb (¬∞C)</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="humidityValue" id="humidityLabel">Relativ fuktighet (%):</label>
                        <input type="number" id="humidityValue" step="0.1" value="60.0" required>
                    </div>

                    <button type="submit" class="btn">üßÆ Beregn Egenskaper</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">üîÑ Nullstill</button>
                    <button type="button" class="btn btn-secondary" onclick="loadExample()">üìù Eksempel</button>
                </form>
            </div>

            <div class="results-panel">
                <h3>üìà Beregnede Egenskaper</h3>
                
                <div id="status"></div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Beregner luftegenskaper...</p>
                </div>

                <div id="results" style="display: none;">
                    <div class="results-grid">
                        <div class="result-card">
                            <h4>Temperatur</h4>
                            <div class="value" id="result-temperature">‚àí</div>
                            <div class="unit">¬∞C</div>
                        </div>
                        <div class="result-card">
                            <h4>Relativ Fuktighet</h4>
                            <div class="value" id="result-rh">‚àí</div>
                            <div class="unit">%</div>
                        </div>
                        <div class="result-card">
                            <h4>Doggpunkt</h4>
                            <div class="value" id="result-dewpoint">‚àí</div>
                            <div class="unit">¬∞C</div>
                        </div>
                        <div class="result-card">
                            <h4>Entalpi</h4>
                            <div class="value" id="result-enthalpy">‚àí</div>
                            <div class="unit">J/kg</div>
                        </div>
                    </div>

                    <div class="detailed-results">
                        <h4>Detaljerte Resultater</h4>
                        <table>
                            <thead>
                                <tr>
                                    <th>Parameter</th>
                                    <th>Verdi</th>
                                    <th>Enhet</th>
                                </tr>
                            </thead>
                            <tbody id="detailed-table">
                                <!-- Resultater vil bli fylt inn av JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        // Sjekk API tilkobling ved oppstart
        window.addEventListener('load', checkApiConnection);

        async function checkApiConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    timeout: 2000
                });
                
                if (response.ok) {
                    showStatus('‚úÖ API tilkobling OK', 'success');
                } else {
                    throw new Error('API ikke tilgjengelig');
                }
            } catch (error) {
                showStatus('‚ö†Ô∏è API ikke tilgjengelig. Start serveren med: python examples/fastapi_server.py', 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
        }

        // Oppdater label n√•r fuktighet type endres
        document.querySelectorAll('input[name="humidityType"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const humidityLabel = document.getElementById('humidityLabel');
                const humidityValue = document.getElementById('humidityValue');
                
                switch(this.value) {
                    case 'relative_humidity':
                        humidityLabel.textContent = 'Relativ fuktighet (%):';
                        humidityValue.value = '60.0';
                        humidityValue.step = '0.1';
                        break;
                    case 'humidity_ratio':
                        humidityLabel.textContent = 'Fuktighetsforhold (kg/kg):';
                        humidityValue.value = '0.010';
                        humidityValue.step = '0.001';
                        break;
                    case 'dew_point':
                        humidityLabel.textContent = 'Doggpunkt (¬∞C):';
                        humidityValue.value = '15.0';
                        humidityValue.step = '0.1';
                        break;
                    case 'wet_bulb':
                        humidityLabel.textContent = 'V√•tkulb (¬∞C):';
                        humidityValue.value = '20.0';
                        humidityValue.step = '0.1';
                        break;
                }
            });
        });

        // Form submit handler
        document.getElementById('airPropertiesForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Vis loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            showStatus('üîÑ Beregner...', 'info');
            
            try {
                // Hent form data
                const temperature = parseFloat(document.getElementById('temperature').value);
                const pressure = parseFloat(document.getElementById('pressure').value);
                const humidityType = document.querySelector('input[name="humidityType"]:checked').value;
                const humidityValue = parseFloat(document.getElementById('humidityValue').value);
                
                // Bygg API request
                const data = {
                    temperature: temperature,
                    pressure: pressure,
                    relative_humidity: null,
                    humidity_ratio: null,
                    dew_point: null,
                    wet_bulb: null
                };
                data[humidityType] = humidityValue;
                
                // Send API request
                const response = await fetch(`${API_BASE_URL}/api/v1/air-properties`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Ukjent API feil');
                }
                
                const result = await response.json();
                displayResults(result);
                showStatus('‚úÖ Beregning fullf√∏rt!', 'success');
                
            } catch (error) {
                showStatus(`‚ùå Feil: ${error.message}`, 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        function displayResults(result) {
            // Oppdater hovedkort
            document.getElementById('result-temperature').textContent = result.temperature.toFixed(1);
            document.getElementById('result-rh').textContent = result.relative_humidity.toFixed(1);
            document.getElementById('result-dewpoint').textContent = result.dew_point.toFixed(1);
            document.getElementById('result-enthalpy').textContent = result.enthalpy.toFixed(0);
            
            // Oppdater detaljert tabell
            const tableBody = document.getElementById('detailed-table');
            tableBody.innerHTML = '';
            
            const properties = [
                ['Temperatur', result.temperature.toFixed(2), '¬∞C'],
                ['Trykk', result.pressure.toFixed(0), 'Pa'],
                ['Relativ fuktighet', result.relative_humidity.toFixed(2), '%'],
                ['Fuktighetsforhold', result.humidity_ratio.toFixed(6), 'kg/kg'],
                ['Doggpunkt', result.dew_point.toFixed(2), '¬∞C'],
                ['V√•tkuletemperatur', result.wet_bulb.toFixed(2), '¬∞C'],
                ['Entalpi', result.enthalpy.toFixed(0), 'J/kg'],
                ['Tetthet', result.density.toFixed(4), 'kg/m¬≥'],
                ['Spesifikt volum', result.specific_volume.toFixed(4), 'm¬≥/kg']
            ];
            
            properties.forEach(([param, value, unit]) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${param}</td>
                    <td>${value}</td>
                    <td>${unit}</td>
                `;
                tableBody.appendChild(row);
            });
            
            // Vis resultater
            document.getElementById('results').style.display = 'block';
        }

        function resetForm() {
            document.getElementById('temperature').value = '25.0';
            document.getElementById('pressure').value = '101325';
            document.getElementById('rh').checked = true;
            document.getElementById('humidityValue').value = '60.0';
            document.getElementById('humidityLabel').textContent = 'Relativ fuktighet (%):';
            document.getElementById('results').style.display = 'none';
            showStatus('üîÑ Skjema nullstilt', 'info');
        }

        function loadExample() {
            document.getElementById('temperature').value = '30.0';
            document.getElementById('pressure').value = '101325';
            document.getElementById('rh').checked = true;
            document.getElementById('humidityValue').value = '75.0';
            document.getElementById('humidityLabel').textContent = 'Relativ fuktighet (%):';
            showStatus('üìù Eksempel data lastet', 'info');
        }
    </script>
</body>
</html>
